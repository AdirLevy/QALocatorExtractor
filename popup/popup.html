<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Automation Locator Generator</title>
  <link rel="stylesheet" href="popup.css" />
  <link href="prism.min.css" rel="stylesheet" />
  <script src="prism.min.js"></script>
  <script src="prism-javascript.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script> -->
</head>

<body style="width: 600px; margin: 0;">
  <div class="container">
    <h2>QA Automation Locator Generator</h2>

    <!-- Language Dropdown -->
    <label for="language">Select Language:</label>
    <select id="language" aria-label="Select programming language">
      <option value="js">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="csharp">C#</option>
      <option value="cpp">C++</option>
    </select>

    <!-- Framework Dropdown -->
    <label for="framework">Select Framework:</label>
    <select id="framework" aria-label="Select framework">
      <option value="cypress">Cypress</option>
      <option value="selenium">Selenium</option>
      <option value="playwright">Playwright</option>
    </select>

    <!-- Output Type Dropdown -->
    <label for="outputType">Output Type:</label>
    <select id="outputType" aria-label="Select output type">
      <option value="full">Full Locator Code</option>
      <option value="string">Variable + Selector String</option>
    </select>

    <label>
      <input type="checkbox" id="safeOnly" checked>
      Only output safe selectors (skip XPath / deep nth-child)
    </label>

    <!-- Generate Button -->
    <button id="generate" aria-label="Generate locators">Generate Locators</button>

    <!-- Loader -->
    <div id="loader">‚è≥ Generating locators...</div>

    <!-- Output Textarea -->
    <label for="output">Generated Locators:</label>
    <div id="output" class="code-output">
      <pre><code class="language-javascript"></code></pre>
    </div>

    <!-- Copy Button -->
    <button id="copy" aria-label="Copy locators to clipboard">Copy Locators</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
